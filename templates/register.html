<!DOCTYPE html>
<html>
<head>
	<!-- META -- >
	<title>Finnstagram</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="shortcut icon" href=""/>

	<!-- SCRIPTS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

	<!-- FONTS -->
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Hind:400,700' rel='stylesheet' type='text/css'>

	<!-- STYLE -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static',filename='style/main.css') }}">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>
	<nav class="navbar navbar-expand-sm fixed-top" id="header">
		<div class="container-fluid">
	  <!-- Links -->
		<div class="navbar-header">
			<a class="navbar-brand" href="#">Finnstagram</a>
		</div>
	  <ul class="nav navbar-nav">
	    <li class="nav-item">
	      	<a class="nav-link" href="/login">Login</a>
	    </li>
	  </ul>
	</div>
	</nav>
	<!-- form -->
	<div class="container" style="margin-top:100px">
		<div id="loginForm">
			<h1>Sign Up</h1>
			<form action="/registerAuth" method="POST">
				<input type="text"  name = "username" placeholder="username" required/> </br>
				<input type="password" name = "password" placeholder="password" required/></br>
				<input type="submit" value = Register />
				{% if error %}
					<p class="error"><strong>Error:</strong> {{error}}</p>
				{% endif %}
			</form>
			<a href="/">Go back</a>
		</div>
	</div>
</body>


</html>
