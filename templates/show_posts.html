<html>
<head>
	<!-- META -- >
	<title>Finnstagram</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="shortcut icon" href=""/>

	<!-- SCRIPTS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

	<!-- FONTS -->
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Hind:400,700' rel='stylesheet' type='text/css'>

	<!-- STYLE -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static',filename='style/main.css') }}">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>

<style type="text/css">
	table, th, td{
		border: 1px solid black;
	}
</style>

<nav class="navbar navbar-expand-sm fixed-top" id="header">
	<div class="container-fluid">
	<!-- Links -->
	<div class="navbar-header">
		<a class="navbar-brand" href="#">Finnstagram</a>
	</div>
	<ul class="nav navbar-nav">
		<li class="nav-item">
			<a href="/select_blogger" class="nav-link">Select a blogger</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="#">Manage Follows</a>
		</li>
		<li class="nav-item">
				<a class="nav-link" href="/logout">Logout</a>
		</li>
	</ul>
</div>
</nav>

Here are posts by {{poster_name}}:

<table>
	<th>Time</th>
	<th>Post</th>

{% for line in posts %}
	<tr>
		<td>{{line.ts}}</td>
		<td>{{line.blog_post}}</td>
	</tr>
{% endfor %}
</table>

<br>
<br>
<a href="/select_blogger">Select another blogger</a>
<br>
<br>
<a href="/home">Post a message</a>
<br>
<br>
<a href="/logout">Logout</a>

</body>


</html>
